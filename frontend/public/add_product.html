<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增商品</title>
    <link rel="stylesheet" href="css/add_productStyles.css">

</head>
<body>
    <div class="header">SUPER_GOOD</div>
    <div class="navbar">
        <div class="home">
            <a href="index.html">
                <img src="img/home.png" alt="首頁圖示">
            </a>
            <button id="productOverviewButton">商品總覽</button>
        </div>
        <!-- 搜尋欄 -->
        <div class="search-bar">
            <input type="text" placeholder="查詢特定分類">
            <button>
                <img src="img/search.png" alt="搜尋圖示">
            </button>
        </div>
    </div>
    <div class="container">
        <form id="productForm">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>商品名稱</th>
                        <th>分類</th>
                        <th>金額</th>
                        <th>描述</th>
                        <th>品牌</th>
                        <th>品牌國家</th>
                        <th>庫存</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button type="submit">新增</button></td>
                        <td><input type="text" name="product_name" required></td>
                        <td><input type="text" name="category_name" required></td>
                        <td><input type="number" name="price" step="0.01" required></td>
                        <td><input type="text" name="description"></td>
                        <td><input type="text" name="brand_name" required></td>
                        <td><input type="text" name="brand_country" disabled="disabled"></td>
                        <td><input type="number" name="quantity" required></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/add_productscript.js" defer></script>
</body>
</html>
