<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動用品店 - 首頁</title>
    <link rel="stylesheet" href="css/style1.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <!-- 主標題 -->
    <div class="title">SUPER_GOOD</div>

    <!-- 深藍色功能列 -->
    <div class="navbar">
        <!-- 首頁按鈕 -->
        <div class="home">
            <a href="index.html">
                <img src="img/home.png" alt="首頁圖示">
            </a>
            <button id="productOverviewButton">商品總覽</button>
            <button id="buyerPreviewButton">買家預覽</button>

            <style>
                .navbar .home button {
                    color: white;
                    font-size: 18px;
                    background: none;
                    border: none;
                    text-decoration: none;
                    margin-left: 30px;
                    cursor: pointer;
                    transition: transform 0.3s;
                }

                .navbar .home button:hover {
                    transform: scale(1.1); /* 輕微放大 */
                }
            </style>

        </div>
        <!-- 搜尋欄 -->
        <div class="search-bar">
            <input type="text" placeholder="查詢特定分類">
            <button>
                <img src="img/search.png" alt="搜尋圖示">
            </button>
        </div>
    </div>

    <!-- 主要內容 -->
    <div class="main-content">
        <img src="img/FOODMENUPROPOSAL.png" alt="歡迎光臨 - 超好用SPORT">
    </div>
</body>
</html>
